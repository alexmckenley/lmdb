<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Local Movie DB</title>
        <link rel="stylesheet" href="css/screen.css">
    </head>
    <body>
		<div id="header">
			<h1>Local Movie Database</h1>
		</div>
		<div id="outer">
			<div id="main">
				<div id="app">
				</div>
				<div id="rightside">
				<p>Please select a movie from the list.<br><------------</p>
				</div>
			</div>
		</div>
		
		
		<script id="movieListEntry" type="text/template">
			<img src="<%= poster %>"/>
			<button class="delete">Delete</button>
			<ul>
				<li><strong><%= title %></strong></li>
				<li><%= year %></li>
			</ul>
			
		</script>
		<script id="movieDisplay" type="text/template">
			<img src="<%= poster %>"/>
			
			<ul>
				<li><strong><%= title %></strong></li>
				<li><%= year %></li>
			</ul>
			<button class="delete">Edit</button>
			
		</script>		
        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/underscore-min.js"></script>
        <script src="js/lib/backbone-min.js"></script>

        <script src="js/mvc.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
